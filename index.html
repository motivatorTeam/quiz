<!DOCTYPE html>
<html ng-app="myApp" ng-controller="namesCtrl" ng-cloak>
<head>
  <meta charset="utf-8">
  <title>quiz</title>
  <link rel="icon" href="img/icon.png">
  <!-- Google font - Open Sans -->
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="css/styles.css">

</head>

<body>

  <div class="page-wrap">

    <header>
      <div class="logo">
        <a href="index.html"><img src="img/logo.png"></a>
      </div>
    </header>

    <div class="container">

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <input ng-model="block.h1" type="text" class="form-control main-search" placeholder="search">
          </div>
        </div>
      </div>


      <div class="row">
        <div ng-repeat="x in names | filter:block" class="col-lg-4 col-sm-6 block">
          <a href="{{x.url}}">
            <div class="item" style="background-image: url({{x.image}})">

                <span class="rubric">{{x.rubric}}</span>
                <h1>{{x.h1}}</h1>
                <span class="quastions"> {{x.quastions}}</span>
                <span class="quastions-type">
                  <span class="{{x.type}}"></span>
                </span>
            </div>
          </a>
        </div>



      </div> <!-- row -->
    </div> <!-- container -->
  </div> <!-- page-wrap-->


  <footer class="footer">
    <div class="container">
      <p class="text-muted">&copy; Front End Lab 4</p>
    </div>
  </footer>


  <!-- Angular -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
  <!-- Jquery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</body>
</html>
