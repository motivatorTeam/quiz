<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>quiz</title>
	<link rel="icon" href="./img/icon.png">
	 <!-- Google font - Open Sans -->
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/trickster.css">
</head>
<body>
	<div class="page-wrap">
<!-- HEADER************************************-->
	    <header>
	      <div class="logo">
	        <a href="index.html">
	        	<img src="./img/logo.png"></a>
	      </div>
	    </header>

<!-- MAIN ************************************ -->	

		<div class="question container">
			<h1 class='h1-question'>Ухиляйтесь від синіх фігур та тренуйте спритність</h1>

			<span class= 'timer'>кращий час: <span class='best-time'>0.00</span></span>

			<div id="main-wrapper"><canvas id='myCanvas' height="400" width="400"></canvas></div>

			<span class="timer">таймер: <span class='current-time'>0.00</span></span>

			<div class="level-wrapper row">
				<div class="col-md-3 col-xs-6"><span class='level inactive freshman'>новачок</span></div>	
				<div class="col-md-3 col-xs-6"><span class='level inactive medium'>середнячок</span></div>
				<div class="col-md-3 col-xs-6"><span class='level inactive ninja'>ніньдзя</span></div>	
				<div class="col-md-3 col-xs-6"><span class='level inactive genius'>геній</span></div>					
			</div>

			<div class="reset" id='hidden'>

				Ваш результат: <span class='current-time'>0.00</span>				
				<div class="again">Гаразд</div>
				
			</div>
			
		</div> <!-- end of div.question -->

	</div><!-- end of .page-wrap -->

<!-- FOOTER************************************-->
	<footer class="footer">
    <div class="container">
      <p class="text-muted">&copy; Front End Lab 4</p>
    </div>
  </footer>
